    <script>
      function setCookie(name, value, daysToExpire, domain, sameSite, secure) {
        const expirationDate = new Date();
        expirationDate.setTime(expirationDate.getTime() + (daysToExpire * 24 * 60 * 60 * 1000));
        const expires = "expires=" + expirationDate.toUTCString();
        const cookieAttributes = `${name}=${value}; ${expires}; path=/; domain=${domain}; SameSite=${sameSite}; ${secure ? 'Secure' : ''}`;
        document.cookie = cookieAttributes;
      }
  
      function getParameterByName(url, name) {
        name = name.replace(/[\[\]]/g, "\\$&");
        const regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)");
        const results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return "";
        return decodeURIComponent(results[2].replace(/\+/g, " "));
      }
  
      const url = window.location.href;
      const yboxId = getParameterByName(url, "ybox_id");
      
      if (yboxId) {
          setCookie("_yid", yboxId, 30, "promocaoype.com.br", "Lax", true);
      }
    </script>
